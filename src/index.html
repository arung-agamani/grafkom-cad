<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwooCAD</title>
    <style>
        body {
            margin: 0;
        }
        .flex {
            display: flex;
            flex-direction: row;
        }
        .flex-col {
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-width: 200px;
            max-width: 200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="sidebar">
            <p>AwooCAD</p>
            <div class="flex-col">
                <label>Mouse position</label>
                <label>X: <span id="x-pos"></span></label>
                <label>Y: <span id="y-pos"></span></label>
                <label>hovered  objId: <span id="obj-id"></span></label>
                <label>selected objId: <span id="sel-id"></span></label>
                <label>hovered vertId: <span id="vert-id"></span></label>
                <label>selected vertId: <span id="vsel-id"></span></label>
            </div>
            <div class="flex">
                <button id="select-button">Select</button>
                <button id="move-button">Move</button>
                <button id="rotate-button">Rotate</button>
                <button id="scale-button">Scale</button>
            </div>
            <div class="flex-col">
                <label for="">X Pos : <span id="x-pos-val"></span></label>
                <input type="range" name="" min="-1000" max="1000" value=0 id="x-pos-range">
                <label for="">Y Pos : <span id="y-pos-val"></span></label>
                <input type="range" name="" min="-1000" max="1000" value=0 id="y-pos-range">
                <label for="">Rotation : <span id="y-pos-val"></span></label>
                <input type="text" name="" id="rot-input">
                <label for="">X Scale : <span id="x-scale-val"></span></label>
                <input type="text" name="" id="x-scale-input">
                <label for="">Y Scale : <span id="y-scale-val"></span></label>
                <input type="text" name="" id="y-scale-input">
            </div>
            <button id="draw-line">Draw Line</button>
            <button id="draw-rect">Draw Rectangle</button>
            <button id="draw-quad">Draw Quads</button>
            <input type="color" name="col-picker" id="col-picker">
        </div>
        <canvas id="content"></canvas>
    </div>    
    <script src="main.js" type="module"></script>
</body>
</html>
